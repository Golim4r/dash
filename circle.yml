machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - bash ./dash/scripts/circleci/pull-docker.sh:
        parallel: true
    - bash ./dash/scripts/circleci/run-docker.sh Release:
        parallel: true
    - bash ./dash/scripts/circleci/run-docker.sh Minimal:
        parallel: true
    - bash ./dash/scripts/circleci/run-docker.sh Nasty:
        parallel: true
    - bash ./dash/scripts/circleci/run-docker.sh Debug:
        parallel: true
    - cat ./dash-ci.log | grep "PASSED" || (echo "Full log:" ; cat ./dash-ci.log ; exit 1):
        parallel: true
  post:
    - cat ./build-ci/*/*/test_mpi.log
    - cat ./dash-ci.err
    - cat ./build-ci/*/*/build.log
